<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Align Self</title>
    <link rel="stylesheet" href="styles/style.css" />
    <style>
      /*Flex Property */
      .container {
        width: 400px;
        height: 450px;
        display: flex;
        flex-wrap: wrap;
        align-items: flex-start;
        /* align-items: flex-end; */
      }
      .box:nth-child(1){
        align-self: stretch;
      }
      .box:nth-child(5){
        align-self: flex-end
      }
      .box:nth-child(3){
        align-self: center
      }
      .box:nth-child(2){
        align-self: flex-start
      }
    </style>
  </head>
  <body>
    <h2>Align Self<h2>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
  </body>
</html>
