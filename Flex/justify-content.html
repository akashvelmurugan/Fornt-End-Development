<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex-Justify Content</title>
    <link rel="stylesheet" href="styles/style.css" />
    <style>
      /*Flex Property */
      .container {
        display: flex;
        /* width: 400px; */
        flex-wrap: wrap;
        /* justify-content: flex-star  t; */
        /* justify-content: flex-end; */
        justify-content: space-around;
      }
    </style>
  </head>
  <body>
    <h2 style="text-align: center">Flex Justify Content</h2>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
  </body>
</html>
