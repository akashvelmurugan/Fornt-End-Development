<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shrink</title>
    <link rel="stylesheet" href="styles/style.css" />
    <style>
      /*Flex Property */
      .container {
        display: flex;
        border: 2px solid black;
        width: 400px;
        padding: 0;
      }
      /* Shrink */
      .box {
        margin: 1px;
        padding: 1px;
        width: 200px;
        text-align: center;
      }
      .box:nth-child(2) {
        flex-shrink: 2;
      }
    </style>
  </head>
  <body>
    <h2 style="text-align: center">Shrink</h2>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
  </body>
</html>
